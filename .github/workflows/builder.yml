name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    name: Detect changed addons
    outputs:
      changed_addons: ${{ steps.changes.outputs.addons }}
      has_changes: ${{ steps.changes.outputs.has_changes }}
      go_changed: ${{ steps.changes.outputs.go_changed }}
      web_changed: ${{ steps.changes.outputs.web_changed }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            addons/**
            go/**
            web/**

      - name: Analyze changes
        id: changes
        run: |
          # Always test both addons for comprehensive validation
          echo 'addons=["gateway", "mqtt-bridge"]' >> $GITHUB_OUTPUT
          echo 'has_changes=true' >> $GITHUB_OUTPUT
          
          # Check if Go or web files changed
          if echo "${{ steps.changed_files.outputs.all_changed_files }}" | grep -q "^go/"; then
            echo 'go_changed=true' >> $GITHUB_OUTPUT
          else
            echo 'go_changed=false' >> $GITHUB_OUTPUT
          fi
          
          if echo "${{ steps.changed_files.outputs.all_changed_files }}" | grep -q "^web/"; then
            echo 'web_changed=true' >> $GITHUB_OUTPUT
          else
            echo 'web_changed=false' >> $GITHUB_OUTPUT
          fi

  test-build:
    runs-on: ubuntu-latest
    name: Test build ${{ matrix.addon }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      matrix:
        addon: ${{ fromJson(needs.detect-changes.outputs.changed_addons) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        if: matrix.addon == 'gateway'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Go binary
        run: |
          echo "Building ${{ matrix.addon }} binary..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o addons/${{ matrix.addon }}/${{ matrix.addon }} ./go/tools/${{ matrix.addon }}/

      - name: Build web assets
        if: matrix.addon == 'gateway'
        run: |
          echo "Building web assets for gateway..."
          cd web/auth
          npm ci
          npm run build
          cp -r dist ../../addons/${{ matrix.addon }}/
          cd ../..

      - name: Test Docker build
        run: |
          echo "Testing Docker build for ${{ matrix.addon }}..."
          docker build -t test-${{ matrix.addon }}:latest ./addons/${{ matrix.addon }}/

      - name: Validate addon config
        run: |
          echo "Validating addon configuration..."
          if [ ! -f "addons/${{ matrix.addon }}/config.yaml" ]; then
            echo "ERROR: config.yaml not found"
            exit 1
          fi
          
          if [ ! -f "addons/${{ matrix.addon }}/build.yml" ]; then
            echo "ERROR: build.yml not found"  
            exit 1
          fi
          
          echo "âœ… Addon configuration is valid"