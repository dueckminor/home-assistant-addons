name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest
    name: Test build ${{ matrix.addon }}
    strategy:
      matrix:
        addon: ["gateway", "mqtt-bridge", "security"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          ./scripts/build "${{matrix.addon}}"

      - name: Test multi-arch Docker build
        run: |
          echo "Testing multi-arch Docker build for ${{ matrix.addon }}..."
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t test-${{ matrix.addon }}:multi-arch \
            ./addons/${{ matrix.addon }}/

      - name: Validate addon config
        run: |
          echo "Validating addon configuration..."
          if [ ! -f "addons/${{ matrix.addon }}/config.yaml" ]; then
            echo "ERROR: config.yaml not found"
            exit 1
          fi
          
          if [ ! -f "addons/${{ matrix.addon }}/build.yml" ]; then
            echo "ERROR: build.yml not found"  
            exit 1
          fi
          
          echo "âœ… Addon configuration is valid"