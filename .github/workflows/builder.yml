name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  detect-changed-addons:
    runs-on: ubuntu-latest
    name: Detect changed addons
    outputs:
      addons: ${{ steps.list-addons.outputs.addons }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            addons/**
            go/**
            web/**
      
      - name: List addons
        id: list-addons
        run: |
          echo "Changed files: ${{ steps.changed_files.outputs.all_changed_files }}"
          
          # Get all available addons
          all_addons=$(ls -d addons/*/ | xargs -n 1 basename)
          
          # Filter addons based on changed files
          changed_addons=""
          for addon in $all_addons; do
            # Check if any files in addons/<addon>/, go/<addon>/, or web/<addon>/ have changed
            if echo "${{ steps.changed_files.outputs.all_changed_files }}" | grep -qE "(addons|go|web)/${addon}/"; then
              changed_addons="${changed_addons}${addon}"$'\n'
              echo "  ✓ ${addon} has changes"
            else
              echo "  - ${addon} has no changes (skipped)"
            fi
          done
          
          # Convert to JSON array
          if [ -z "$changed_addons" ]; then
            echo "No addons have changes, but will include all for safety on main branch"
            addons=$(echo "$all_addons" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            addons=$(echo "$changed_addons" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          
          echo "addons=$addons" >> $GITHUB_OUTPUT
          echo "Changed addons to build: $addons"

  test-build:
    needs: detect-changed-addons
    runs-on: ubuntu-latest
    name: Test build ${{ matrix.addon }}
    strategy:
      matrix:
        addon: ${{ fromJson(needs.detect-changed-addons.outputs.addons) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          ./scripts/build "${{matrix.addon}}"

      - name: Test multi-arch Docker build
        run: |
          echo "Testing multi-arch Docker build for ${{ matrix.addon }}..."
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t test-${{ matrix.addon }}:multi-arch \
            ./addons/${{ matrix.addon }}/

      - name: Validate addon config
        run: |
          echo "Validating addon configuration..."
          if [ ! -f "addons/${{ matrix.addon }}/config.yaml" ]; then
            echo "ERROR: config.yaml not found"
            exit 1
          fi
          
          if [ ! -f "addons/${{ matrix.addon }}/build.yml" ]; then
            echo "ERROR: build.yml not found"  
            exit 1
          fi
          
          echo "✅ Addon configuration is valid"

  # Summary job for branch protection - fails if any test-build job failed
  ci-success:
    needs: test-build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-build.result }}" != "success" ]; then
            echo "❌ One or more test builds failed"
            exit 1
          fi
          echo "✅ All tests passed"
