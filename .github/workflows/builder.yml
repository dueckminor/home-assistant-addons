name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  discover-addons:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.list-addons.outputs.addons }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      
      - name: List addons
        id: list-addons
        run: |
          addons=$(ls -d addons/*/ | xargs -n 1 basename | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "addons=$addons" >> $GITHUB_OUTPUT
          echo "Found addons: $addons"

  test-build:
    needs: discover-addons
    runs-on: ubuntu-latest
    name: Test build ${{ matrix.addon }}
    strategy:
      matrix:
        addon: ${{ fromJson(needs.discover-addons.outputs.addons) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: |
          ./scripts/build "${{matrix.addon}}"

      - name: Test multi-arch Docker build
        run: |
          echo "Testing multi-arch Docker build for ${{ matrix.addon }}..."
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t test-${{ matrix.addon }}:multi-arch \
            ./addons/${{ matrix.addon }}/

      - name: Validate addon config
        run: |
          echo "Validating addon configuration..."
          if [ ! -f "addons/${{ matrix.addon }}/config.yaml" ]; then
            echo "ERROR: config.yaml not found"
            exit 1
          fi
          
          if [ ! -f "addons/${{ matrix.addon }}/build.yml" ]; then
            echo "ERROR: build.yml not found"  
            exit 1
          fi
          
          echo "✅ Addon configuration is valid"

  # Summary job for branch protection - fails if any test-build job failed
  ci-success:
    needs: test-build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-build.result }}" != "success" ]; then
            echo "❌ One or more test builds failed"
            exit 1
          fi
          echo "✅ All tests passed"
