name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ["gateway", "mqtt-bridge"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Set up Node.js
        if: matrix.addon == 'gateway'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push AMD64 image
        run: |
          # Build binaries for AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o addons/${{ matrix.addon }}/${{ matrix.addon }} ./go/tools/${{ matrix.addon }}/
          
          # Build web assets for gateway
          if [ "${{ matrix.addon }}" = "gateway" ]; then
            cd web/auth
            npm ci
            npm run build
            cp -r dist ../../addons/${{ matrix.addon }}/
            cd ../..
          fi

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: ./addons/${{ matrix.addon }}
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:${{ steps.version.outputs.version }}-amd64
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:latest-amd64
          cache-from: type=gha,scope=${{ matrix.addon }}-amd64
          cache-to: type=gha,mode=max,scope=${{ matrix.addon }}-amd64

      - name: Prepare ARM64 build
        run: |
          # Clean up AMD64 binary and build ARM64
          rm -f addons/${{ matrix.addon }}/${{ matrix.addon }}
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o addons/${{ matrix.addon }}/${{ matrix.addon }} ./go/tools/${{ matrix.addon }}/

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./addons/${{ matrix.addon }}
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:${{ steps.version.outputs.version }}-arm64
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:latest-arm64
          cache-from: type=gha,scope=${{ matrix.addon }}-arm64
          cache-to: type=gha,mode=max,scope=${{ matrix.addon }}-arm64