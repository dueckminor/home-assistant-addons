name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ["gateway", "mqtt-bridge", "security"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          ./scripts/build "${{matrix.addon}}"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./addons/${{ matrix.addon }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons-${{ matrix.addon }}:latest
          cache-from: type=gha,scope=${{ matrix.addon }}
          cache-to: type=gha,mode=max,scope=${{ matrix.addon }}