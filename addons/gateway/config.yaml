name: "Home Assistant Gateway"
description: "Home Assistant Gateway is a HTTP/S proxy with integrated DNS and Letsencrypt support"
version: "0.1.0"
slug: "home_assistant_gateway"
startup: "services"
homeassistant_api: true
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:gateway
panel_title: Gateway Configuration
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl
  - share
options:
  domains: []
  servers: []
  external_ip:
    source: dns
    options: <your_routers_public_ipv4>
  external_ipv6:
    source: dns
    options: homeassistant.local
  dev:
    domain: ""
    http_target: ""
    https_target: ""
    dns_target: ""
schema:
  domains:
    - str
  servers:
    - hostname: str
      target: str
      mode: str
  external_ip:
    source: str
    options: str
  external_ipv6:
    source: str
    options: str
  dev:
    domain: str
    http_target: str
    https_target: str
    dns_target: str
ports:
  53/tcp: 53
  53/udp: 53
  80/tcp: 80
  443/tcp: 443
